# Serving HTML through API Gateway for AWS Lambda
service: night 

provider:
  name: aws
  runtime: nodejs4.3

functions:
  night:
    handler: handler.html
    events:
      - http:
          method: get
          path: / 
  stripeCharge:
    handler: handler.stripeCharge
    events:
      - http: 
          method: get 
          path: stripeCharge
plugins:
  - serverless-webpack
