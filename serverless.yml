# Serving HTML through API Gateway for AWS Lambda
service: night 

plugins:
  - serverless-offline

custom:
  serverless-offline:
    babelOptions:
      presets: ["es2015", "stage-2"]

provider:
  name: aws
  runtime: nodejs4.3

functions:
  night:
    handler: handler.html
    events:
      - http:
          method: get
          path: /
